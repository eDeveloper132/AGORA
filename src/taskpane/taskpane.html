<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGORA</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    <script type="text/javascript" src="taskpane.js"></script>
    <script type="text/javascript" src="../app.js"></script>
    <script type="text/javascript" src="../configurations/config.js"></script>
</head>
<body>
    <img src="../assets/agora-logo.png" alt="AGORA" class="center">
    <div class="container">
        <form id="auth-upload-form" enctype="multipart/form-data">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="text" id="trustRoomName" name="trustRoomName" placeholder="Trust Room" required>
            <button type="submit">Login</button>
        </form>
        <pre id="output"></pre>
    </div>
    <script>
        document.getElementById('auth-upload-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            performAuthentication(event);
        });
    </script>
</body>
</html>
